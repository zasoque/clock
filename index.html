<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosanarisas</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="index.js"></script>
</head>

<body>
    <svg id="clock" width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="clock">
        <line x1="250" y1="250" x2="100" y2="250" stroke="var(--black)" stroke-width="1" />

        <circle cx="90" cy="250" r="14" fill="var(--white)" stroke="var(--black)" stroke-width="1"/> <!-- 반지름 160 -->
        <text x="90" y="250" font-size="12" fill="var(--black)" text-anchor="middle" dy="4" id="month-label">1</text>

        <circle cx="120" cy="250" r="14" fill="var(--white)" stroke="var(--black)" stroke-width="1"/> <!-- 반지름 130 -->
        <text x="120" y="250" font-size="12" fill="var(--black)" text-anchor="middle" dy="4" id="day-label">2</text>

        <circle cx="150" cy="250" r="14" fill="var(--white)" stroke="var(--black)" stroke-width="1"/> <!-- 반지름 100 -->
        <text x="150" y="250" font-size="12" fill="var(--black)" text-anchor="middle" dy="4" id="hour-label">3</text>

        <circle cx="180" cy="250" r="14" fill="var(--white)" stroke="var(--black)" stroke-width="1"/> <!-- 반지름 70 -->
        <text x="180" y="250" font-size="12" fill="var(--black)" text-anchor="middle" dy="4" id="minute-label">4</text>
    </svg>
    <div class="clock-label">
        <div id="local-time"></div>
        <div>
            <span id="year"></span>-<span id="day"></span>-<span id="month"></span>
            <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>
        </div>
    </div>
</body>

</html>
